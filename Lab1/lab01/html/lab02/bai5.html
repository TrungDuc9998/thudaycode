<!doctype html>
<html lang="en">
  <head>
    <title>Bài 5</title>
    <!-- Required meta tags -->

    <!-- Bootstrap CSS -->

  <body>
      <div class="container">
          <!-- Button trigger modal -->
          <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#modelId">
            NHẬP LƯƠNG CẦU THỦ
          </button>
          
          <!-- Modal -->
          <div class="modal fade" id="modelId" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true">

                  <div class="modal-content">
                      <div class="modal-header">
                          <h5 class="modal-title">NHẬP LƯƠNG THÁNG 12</h5>

                              </button>
                      </div>
                      <div class="modal-body">
                        <div class="card-body">
                            <form >
                                <div class="row">
                                    <div class="form-group col-sm-6">
                                       
                                        <input class="form-control" placeholder="Mã nhân viên">
                                    </div>
                                    <div class="form-group col-sm-6">
                                     
                                      <input class="form-control" placeholder="Họ và tên">
                                  </div>
                                  </div>
                                  <div class="row">
                                      <div class="form-group col-sm-6">

                                              <option>Đà Nẵng</option>
                                              <option>Thanh Hoá</option>
                                              <option>Hà Nội</option>
                                          </select>
                                      </div>
                                      <div class="form-group col-sm-6">
                                     
                                        <input class="form-control" placeholder="Lương">
                                    </div>
                                    </div>
                                    <div class="row">
                                      <div class="form-group col-sm-6">
                                         
                                          <input class="form-control" placeholder="Thưởng">
                                      </div>
                                      <div class="form-group col-sm-6">
                                        
                                        <input class="form-control" placeholder="Phụ cấp">
                                    </div>
                                    </div>
                                    <div class="">
                                        
                                        <textarea class="form-control col-sm-12" placeholder="Ghi chú"  style="height: 100px;"></textarea>
                                    </div>
                            </form>
                        </div>
                       
                      </div>
                      <div class="modal-footer">
                          <button type="submit" class="btn btn-primary" >Lưu</button>
                          <button type="button" class="btn btn-secondary" data-dismiss="modal">Huỷ</button>
                      </div>
                  </div>
              </div>
          </div>
      </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
