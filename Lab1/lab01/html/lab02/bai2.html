<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-glyphicons.css" rel="stylesheet"/>
  </head>
  <body>
      <div class="container" style="margin-top: 50px;">
          <div class="card card-default">
              <div class="card-header">
                  <span class="glyphicon glyphicon-list-alt"></span> NHẬP LƯƠNG THÁNG 12
              </div>
              <div class="card-body">
                  <form >
                      <div class="row">
                          <div class="form-group col-sm-6">
                              <strong>Mã nhân viên</strong>
                              <input class="form-control">
                          </div>
                          <div class="form-group col-sm-6">
                            <strong>Họ và tên</strong>
                            <input class="form-control">
                        </div>
                        </div>
                        <div class="row">
                            <div class="form-group col-sm-6">
                                <strong>Câu lạc bộ</strong>
                                <select class="form-control" >
                                    <option>Đà Nẵng</option>
                                    <option>Thanh Hoá</option>
                                    <option>Hà Nội</option>
                                </select>
                            </div>
                            <div class="form-group col-sm-6">
                              <strong>Lương</strong>
                              <input class="form-control">
                          </div>
                          </div>
                          <div class="row">
                            <div class="form-group col-sm-6">
                                <strong>Thưởng</strong>
                                <input class="form-control">
                            </div>
                            <div class="form-group col-sm-6">
                              <strong>Phụ cấp</strong>
                              <input class="form-control">
                          </div>
                          </div>
                          <div class="">
                              <strong>Ghi chú</strong>
                              <textarea class="form-control col-sm-12"   style="height: 100px;"></textarea>
                          </div>
                         
                            <button class="btn btn-primary" style="margin-top: 20px;"><span class="glyphicon glyphicon-download-alt"></span> Lưu</button>
                            <button class="btn btn-primary" style="margin-top: 20px;"><span class="glyphicon glyphicon-remove"></span> Huỷ</button>
                         
                      
                   
                  </form>
              </div>
              <div class="card-footer">
                  Vui lòng nhập thông tin lương cầu thủ
              </div>
          </div>
      </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
