<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
  </head>
  <body ng-app="myapp">
        <div ng-controller="myctrl">
            <table class="table table-bordered table-condensed text-center" >
                <tr>
                    <th>Hình</th>
                    <th>Họ Và tên</th>
                    <th>Ngày sinh</th>
                    <th>Giới tính</th>
                    <th>Điểm</th>
                </tr>
               <tr >
                   <td><img src="{{students[0].photo}}" width="70px"/></td>
                   <td>{{students[0].fullname}}</td>
                   <td>{{students[0].birthday}}</td>
                   <td>{{students[0].gender}}</td>
                   <td>{{students[0].mark}}</td>
               </tr>
               <tr >
                <td><img src="{{students[1].photo}}" width="70px"/></td>
                <td>{{students[1].fullname}}</td>
                <td>{{students[1].birthday}}</td>
                <td>{{students[1].gender}}</td>
                <td>{{students[1].mark}}</td>
            </tr>
            </table>
        </div>
        <script>
            angular.module('myapp',[]).controller('myctrl',function($scope){
                $scope.students=[
                    {
                        fullname:'Nguyễn Trung Đức',

                        gender:'Nam',

                     },
                     {
                        fullname:'Nguyễn Trung Lực',
                        birthday: '31-3-2005',
                        gender:'Nam',
                        photo:'../images/products/1018.jpg',
                        mark:7.8
                     }
                ] 
            
            })
        </script>
