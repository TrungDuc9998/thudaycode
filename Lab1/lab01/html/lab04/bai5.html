<!doctype html>
<html lang="en">
  <head>
    <title>bài 5-AngularJS</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body ng-app="myapp">
      <div ng-controller="myctrl"  style="width:500px;margin-left:500px;">
         <form>
             <div class="form-group">
                 <strong>Họ và tên</strong>
                 <input ng-model='students.fullname' class="form-control">
             </div>
             <div class="form-group">
                <strong>Ngày sinh</strong>
                <input ng-model='students.birthday' class="form-control">
            </div>
            <div class="form-group">
                <strong>Giới tính</strong>
                <select ng-model='students.gender' class="form-control">
                    <option>Nam</option>
                    <option>Nữ</option>
                </select>
            </div>
            <div class="form-group">
                <strong>Điểm</strong>
                <input ng-model="students.mark" class="form-control">
            </div>
            <div class="form-group" >
                <strong>Học lực</strong>
                <div ng-bind="students.grade" class="form-control alert-info" ></div>
                <hr/>
                <button ng-click='save()' class="card btn btn-default">Grade</button>
            </div>
         </form> 
      </div>
      <script>
          angular.module('myapp',[]).controller('myctrl',function($scope){
              $scope.students={ };
              $scope.save=function(){
                  var a=parseFloat($scope.students.mark);
                  if(a>5){
                      $scope.students.grade='Đậu';
                  }else{
                      $scope.students.grade='Rớt';
                  }
              }

          })
      </script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
