<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TÍNH THƯỞNG TẾT NGUYÊN ĐÁN</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body ng-app="myapp">
    <div class="container" ng-controller="myctrl" style="width:500px;">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h2 class="panel-title">TÍNH THƯỞNG TẾT NGUYÊN ĐÁN</h2>
            </div>
            <div class="panel-body">
                <div class="form-group">
                    <strong>Họ và tên</strong>
                    <input ng-model="fullname" class="form-control" >
                </div>
                <div class="form-group">
                    <strong>Lương</strong>
                    <div class="input-group">
                        <input ng-model="salary" class="form-control" >
                        <div  class="input-group-addon">VNĐ</div>
                    </div>
                </div>
                <div class="form-group">
                    <strong>Giới tính</strong>
                    <div class="input-group">
                        <input type="radio" name='gender1' value="NAM" ng-model="gender">Nam 
                        <input type="radio" name='gender1' value="NU" ng-model="gender">Nữ
                    </div>
                </div>
                <div class="form-group">
                    <strong>Độ tuổi</strong>
                    <select ng-model="age" ng-options="x.age for x in ages" class="form-control">
                
                    </select>
                </div>
            </div>
            <div class="panel-footer">
                TIỀN THƯỞNG:<strong> {{getBonus()|number:2}}</strong>  VNĐ  
            </div>
        </div>
    </div>
    <script>
        var app=angular.module('myapp',[]);
        app.controller('myctrl',function($scope){
            $scope.ages=[
                {
                    age: 'Dưới 25',
                    rate: 0.07
                },
                {
                    age: 'Từ 25 đến 40',
                    rate: 0.1
                },
                {
                    age: 'Trên 40',
                    rate: 0.15
                }
            ]
            $scope.age=$scope.ages[1];
            $scope.gender="NAM";
            $scope.getBonus=function(){
                var bonus=$scope.age.rate*$scope.salary;
                if($scope.gender=="NU"){
                    bonus+=200000;
                }
                return bonus;
            }
        });
    </script>
    
</body>
</html>
